<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    .add-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .add-btn:hover {
      background-color: #218838;
    }
    .notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 15px 60px;
    }
    .note {
      background-color: #fff9c4;
      padding: 10px;
      width: 220px;
      min-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .note textarea {
      width: 100%;
      height: 150px;
      border: none;
      resize: none;
      background: transparent;
      font-size: 14px;
      padding: 5px;
      display: none;
    }
    .note .note-text {
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 5px;
      flex-grow: 1;
    }
    .note .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .note button {
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit-btn {
      background-color: #ffc107;
      color: #333;
    }
    .edit-btn:hover {
      background-color: #e0a800;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      .note {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Sticky Notes App</header>
  <h1>Create and Save Your Notes</h1>
  <button class="add-btn">➕ Add Note</button>
  <div class="notes-container" id="notesContainer"></div>
  <footer>© 2025 komal mahar | Sticky Notes App</footer>

  <script>
    const addBtn = document.querySelector('.add-btn');
    const notesContainer = document.getElementById('notesContainer');

    function saveNotes() {
      const notes = [];
      document.querySelectorAll('.note').forEach(note => {
        const text = note.querySelector('.note-text').textContent;
        notes.push(text);
      });
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function createNote(content = '', autoEdit = true) {
      const note = document.createElement('div');
      note.className = 'note';

      const noteText = document.createElement('div');
      noteText.className = 'note-text';
      noteText.textContent = content;
      noteText.style.display = autoEdit ? 'none' : 'block';

      const textArea = document.createElement('textarea');
      textArea.value = content;
      textArea.style.display = autoEdit ? 'block' : 'none';

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit-btn';
      editBtn.textContent = autoEdit ? 'Save' : 'Edit';

      editBtn.onclick = () => {
        if (textArea.style.display === 'none') {
          textArea.style.display = 'block';
          noteText.style.display = 'none';
          editBtn.textContent = 'Save';
        } else {
          noteText.textContent = textArea.value;
          textArea.style.display = 'none';
          noteText.style.display = 'block';
          editBtn.textContent = 'Edit';
          saveNotes();
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        note.remove();
        saveNotes();
      };

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      note.appendChild(noteText);
      note.appendChild(textArea);
      note.appendChild(btnGroup);

      notesContainer.appendChild(note);

      if (autoEdit) {
        textArea.focus();
      }
    }

    addBtn.addEventListener('click', () => createNote('', true));

    (function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.forEach(note => createNote(note, false));
    })();
  </script>
</body>
</html>
